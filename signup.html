<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Sports Site - Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
      background-image: url('pozadina.jpg');
      background-size: cover;
      background-position: center;
    }

    .signup-container {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px; /* Set a maximum width for the container */
      width: 90%; /* Set a relative width */
      margin: auto; /* Center the container */
    }

    label {
      margin-bottom: 8px;
    }

    input {
      padding: 8px;
      margin-bottom: 16px;
      width: 100%; /* Make the input take full width */
      box-sizing: border-box; /* Include padding and border in the input's total width */
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%; /* Make the button take full width */
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="signup-container" id="signupContainer">
    <h2>Create Your Account | SportLink</h2>
  </div>

  <script src="signup.js"></script>
</body>
</html>
